    <h1 id="title">RGB Color Displayer</h1>
    <hr class="rounded homerounded" />
    <div class="form-wrapper">
        <form action="" id="rgbInput" class="form">
            <label for="red" class="input">Enter Red:</label>
            <input type="text" name="red" class="input" id="red" autocomplete="off">
            <label for="green" class="input">Enter Green:</label>
            <input type="text" name="green" class="input" id="green" autocomplete="off">
            <label for="blue" class="input">Enter Blue:</label>
            <input type="text" name="blue" class="input" id="blue" autocomplete="off">
            <input type="submit" class="input" id='button' value="Submit RGB">
        </form>
    </div>
    <p id="error"></p>
