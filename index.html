<body>
    <div class="container">
        <form action="" id="rgbInput">

            <input type="text" name="red" class="input" id="red">

            <input type="text" name="green" class="input" id="green">
            <label for="blue" class="input">Enter Blue</label>
            <input type="text" name="blue" class="input" id="blue">
            <input type="submit" class="input" id='button' value="Submit RGB">
        </form>
    </div>

</body>
